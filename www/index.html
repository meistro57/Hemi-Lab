<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hemi-Lab ULTRA++</title>
  <style>
    /* Simple Winamp inspired look */
    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      background: #000;
      color: #eee;
    }
    .header {
      background: linear-gradient(#424242, #1c1c1c);
      color: #ffcc00;
      padding: 6px;
      text-align: center;
      font-weight: bold;
      border-bottom: 2px solid #000;
    }
    .container {
      width: 320px;
      background: #2b2b2b;
      margin: 40px auto;
      padding: 12px;
      border: 2px solid #000;
      border-radius: 4px;
      box-shadow: inset 0 0 4px #000;
    }
    label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.9em;
    }
    input,
    select {
      background: #000;
      color: #ffcc00;
      border: 1px solid #555;
      border-radius: 2px;
      padding: 2px 4px;
      width: 80px;
    }
    #connect {
      display: block;
      margin: 10px auto;
      padding: 4px 20px;
      background: linear-gradient(#4d4d4d, #2b2b2b);
      color: #fff;
      border: 1px solid #111;
      border-radius: 2px;
      cursor: pointer;
    }
    .status {
      color: #ffcc00;
      height: 20px;
      text-align: center;
      margin-top: 4px;
      min-height: 1em;
    }
    #scope {
      display: block;
      margin: 12px auto 0 auto;
      background: #000;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Hemi-Lab ULTRA++</h1>
    <p>Brainwave Synchronization Laboratory</p>
  </div>
  <div class="container">
    <label>Carrier Frequency (Hz)
      <input id="carrier" type="number" value="400" min="1" max="2000" step="1">
    </label>
    <label>Beat Frequency (Hz)
      <input id="beat" type="number" value="10" min="0.1" max="40" step="0.1">
    </label>
    <label>Mode
      <select id="mode">
        <option value="binaural">Binaural</option>
        <option value="monaural">Monaural</option>
      </select>
    </label>
    <button id="connect">Play</button>
    <div class="status" id="status"></div>
    <canvas id="scope" width="600" height="200"></canvas>
  </div>
  <script src="app.js"></script>
  <script>
    // Basic feedback for play button
    const connectBtn = document.getElementById('connect');
    const statusDiv = document.getElementById('status');
    connectBtn.addEventListener('click', () => {
      statusDiv.textContent = "Connecting...";
      setTimeout(() => {
        statusDiv.textContent = "Playing...";
      }, 800);
    });
  </script>
</body>
</html>
