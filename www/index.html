<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hemi-Lab ULTRA++</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
  </style>
</head>
<body>
  <h1>Hemi-Lab ULTRA++</h1>

  <button id="connect">Connect</button>
  <canvas id="scope" width="600" height="200"></canvas>
  <script src="app.js"></script>
</body>
</html>
